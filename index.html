<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
</head>

<body ng-app="mainModule">
    <div class='container-fluid'>
        <h1>Files Data Recognition</h1>
        <hr>
        <form method="POST" action="http://localhost:3000/api/" class="form-group">
            <input type="file">
            <input type="submit" class="btn btn-default">
        </form>
        <hr>
        <div ng-controller="fileList" class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h3>File List</h3>
                <ul ng-repeat="file in fileList" class='list-group text-center'>
                    <li ng-click="isShowableTag = !isShowableTag; sendFileName(this)" class="list-group-item block-center">
                        <a ng-show="isShowableTag" href="">{{ file.fileName }} </a>
                        <span ng-click="removeFile(this)" class='close'>Ã—</span>
                        <img ng-hide="isShowableTag" class="img-responsive" src="/images/{{ file.fileName }}" alt="{{ file.fileName }}">
                    </li>
                </ul>
            </div>
            <div class="col-md-1"></div>      
            <div class="col-md-6" style="background-color:white;">
                <h2>Recognized data</h2>
                <table class="table">
                    <th ng-click="orderByTableHeader('Name')">Name</th>
                    <th ng-click="orderByTableHeader('Confidence')">Confidence</th>
                    <tr ng-repeat="recognized in recognizedData | orderBy:tableHeader:true">
                        <td>{{ recognized.Name }}</td>
                        <td>{{ recognized.Confidence }}</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script type="text/javascript" src="/javascripts/mainModule.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/fileList.js"></script>
</body>

</html>
